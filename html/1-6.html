    <section id="playRule1">
        <p>如接单后出现无法出票、只出了一部分、漏打、错打等情况，您需要按以下方式操作：</p>
        <p>①. 您应该在订单截止时间前点击订单的【出票失败】按钮设置订单为出票失败;</p>
        <p>②. 您应该及时与客户沟通，已出彩票的款项由您承担，避免时候因未出、漏打、错打造成中奖后赔付客户奖金而引起的纠纷;</p>
        <p>③.如未按照第①条操作，在该订单出票截止时间已到时系统会做撤单返款处理,只出了一部分、漏打、错打票的出票金额由您承担，同时中奖奖金收益权也归您所有。</p>
    </section>
