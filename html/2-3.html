        <p>如欲解决此问题，请按如下建议操作：</p>
        <p>①. 每次出票结算完成后，务必将票样上传到系统供客户查阅，这样即便奖金不一致，也很容易解释;</p>
        <p>②. 为客户兑奖后，提供票机兑奖的照片，方便客户与票样照片对比，证明店铺是完全按照实票兑奖的。</p>
